<label for="{{id}}">{{ label | i18n }}</label>

<div class="image-picker-frame" v-class="picked: pickedImageUri"
    style="background-image: url( {{value}} );">
    <div class="image-picker-btns" v-show="editorOpen" v-on="click: cancelEditor">
        <button v-on="click: getImage($event, 'CAMERA')">
            <span class="ion ion-android-camera"></span>
        </button>
        <button v-on="click: getImage($event, 'PHOTOLIBRARY')">
            <span class="ion ion-images"></span>
        </button>
    </div>
    <button v-show="!editorOpen" class="open-editor" v-on="click: openEditor">
        <span class="ion ion-android-camera fa-fw"></span>
    </button>
</div>

<textarea v-show="showUrlInput" v-on="keyup: onUpdateUrl" name="{{id}}" type="text" v-model="imageUrl" placeholder="{{ 'Text' | i18n }}"></textarea>

<div v-show="!value" class="form-error">{{ 'errorNoText' | i18n }}</div>
