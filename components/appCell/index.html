<a href="/app/{{url}}">
    <div class="left">
        <span class="name">{{name}}</span>
        <span v-if="user" class="author">by {{user.name}}</span>
    </div>

    <div class="right">
        <img class="app-icon" src="{{icon}}">
        <img v-if="user" class="user-icon" src="{{user.avatar}}">
    </div>
</a>
