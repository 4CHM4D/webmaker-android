<div class="wrapper" v-class="editing: isEditMode">
    <div class="button-wrapper">
        <button v-on="click: startEditing" class="btn-edit">
            <img src="content/icons/editor-pencil.svg">
        </button>
    </div>

    <div class="editor-wrapper">
        <div class="block-wrapper">
            <content select=":first-child"></content>
            <div v-show="isEditMode && app.blocks[$index].type === 'image'" v-component="imagePicker"></div>
        </div>

        <div class="control-panel">
            <button class="btn btn-flat" v-on="click: trash"><i class="ion ion-android-delete"></i></button>
            <button class="btn btn-flat" v-on="click: duplicate"><i class="ion ion-ios-copy"></i></button>
            <a v-on="click: onEditClick" class="btn btn-flat" href="/make/{{ app.id }}/block/{{ index }}"><i class="ion ion-edit"></i></a>
            <button class="btn btn-flat" v-on="click: move(-1)"><i class="ion ion-android-arrow-up"></i></button>
            <button class="btn btn-flat" v-on="click: move(1)"><i class="ion ion-android-arrow-down"></i></button>
        </div>
    </div>
</div>
