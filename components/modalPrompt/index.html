<div class="prompt">
    <header>
        <div class="icon">
            <i class="fa fa-trash-o"></i>
        </div>
        <div class="question">
            <p>Are you sure you want to delete this magnificent creation?</p>

            <div class="buttons">
                <button class="confirm">Delete</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <!-- Duplicate of first child to create equal spacing -->
        <div class="icon invisible">
            <i class="fa fa-trash-o"></i>
        </div>
    </header>
    <footer>
        <p class="warning">This action cannot be undone.</p>
    </footer>
</div>
