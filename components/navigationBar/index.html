<div class="left">
    <button v-if="back === true" class="back nav-btn" v-on="click: goBack"><span class="icon ion-android-arrow-back"></span></button>
    <a v-if="typeof back === 'string'" class="back nav-btn" v-on="click: goBack"><span class="icon ion-android-arrow-back"></span></a>

    <button v-if="cancel === true" v-on="click: goBack" class="nav-btn">{{'Cancel' | i18n}}</button>
    <a v-if="typeof cancel === 'string'" v-on="click: goBack" class="nav-btn">{{'Cancel' | i18n}}</a>
</div>

<h1 v-class="flex-grow-1: typeof back !== 'string' && back !== true">{{title | i18n}}</h1>

<div class="right">
    <button v-if="typeof onDone === 'function'" v-on="click: onDone" v-class="disabled: doneDisabled" class="nav-btn">{{doneLabel || 'Done' | i18n}}</button>
    <a v-show="!offlineUser" v-if="typeof onDone === 'string'" href="{{onDone}}" v-class="disabled: doneDisabled" class="nav-btn">{{doneLabel || 'Done' | i18n}}</a>
</div>
<div v-component="publishingStatus"></div>
