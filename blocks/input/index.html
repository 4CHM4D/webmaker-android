<label for="block_{{$index}}">{{attributes.label.value}}</label>
<input v-if="attributes.inputType.value == 0" id="block_{{$index}}" v-on="input: reportDataChange(this)" type="text" value="{{attributes.value.value}}">
<textarea v-if="attributes.inputType.value == 1" id="block_{{$index}}" v-on="input: reportDataChange(this)">{{attributes.value.value}}</textarea>
