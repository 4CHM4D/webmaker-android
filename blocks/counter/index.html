<label for="block_{{$index}}">{{attributes.label.value}}</label>
<div class="wrapper">
    <button type="button" v-on="click: stepDown">-</button>
    <div class="proxy">{{ proxyValue }}</div>
    <button type="button" v-on="click: stepUp">+</button>

    <!-- Input is hidden with .proxy showing value instead for more normalized CSS -->
    <input
        id="block_{{$index}}"
        type="number"
        value="{{attributes.current.value || attributes.min.value}}"
        min="{{attributes.min.value}}"
        max="{{attributes.max.value}}"
        step="{{attributes.step.value}}">
</div>
