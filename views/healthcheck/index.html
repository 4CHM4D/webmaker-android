<div v-component="navigationBar" class="nav-default"></div>

<dl>
    <dt>Version</dt>
    <dd>{{package.version}}</dd>
</dl>
<dl v-repeat="config">
    <dt>{{$key}}</dt>
    <dd>{{$value}}</dd>
</dl>
<dl>
  <dt>
    CURRENT_LANG
  </dt>
  <dd>
    <select class="dropdownChoiceSelect" v-model="currentLang" v-on="change: selectedLang">
      <option v-repeat="options" value="{{$value}}" class="option-{{$index}}">{{ langmap($value) }}</option>
    </select>
  </dd>
</dl>
