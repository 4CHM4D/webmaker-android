<div v-component="navigationBar"></div>
<form id="attributes">
    <div class="form-group" v-repeat="attributes">
        <label for="{{id}}">{{ label | i18n }}</label>
        <input name="{{id}}" type="text" v-model="value">
    </div>
    <div class="form-group">
      <button v-on="click: remove" class="btn btn-block btn-remove">Remove</button>
    </div>
</form>
<div v-component="tabBar"></div>
