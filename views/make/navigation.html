<div v-class="
  flex-grow-0 : mode == 'settings',
  flex-grow-1 : mode != 'settings'
">
    <div class="button-group" v-if="mode !== 'settings'">
        <button
            v-on="click: goPreviousView">
            <span class="icon ion-android-arrow-back"></span>
        </button>

        <button
            v-on="click: changeMode('settings'), click: hideSpeech()">
            <span class="ion ion-android-settings"></span>
        </button>

        <button
            v-on="click: trashClick">
            <span class="ion ion-trash-a"></span>
        </button>

        <button
            v-on="click: publish">
            <span class="ion ion-android-share-alt"></span>
        </button>
    </div>

    <a
        class="nav-btn"
        v-on="click: onCancel"
        v-if="mode == 'settings'">
        {{ 'Cancel' | i18n}}
    </a>

    <a
        class="save-btn"
        v-class="disabled: saveDisabled"
        v-on="click: onSave"
        v-if="mode == 'settings'">
        <span class="ion ion-checkmark-round"></span>
    </a>
</div>

<div class="flex-grow-0">
    <a v-on="click: hideSpeech()" href="/make/{{app.id}}/add" class="add-btn" v-if="mode === 'edit'">
        <img src="content/icons/nav-add.svg">
    </a>
</div>

<div v-show="mode !== 'settings' && noBlock == 0" class="toucanWrapper">
    <div class="toucanspeak">
        {{ 'Tap the plus sign to begin adding content.' | i18n }}
    </div>
</div>

<div v-show="mode !== 'settings' && !faded && noBlock == 1" class="toucanWrapper fadeAway">
    <div class="toucanspeak">
        {{ 'Tap the plus sign to add more content.' | i18n }}
    </div>
</div>

<div v-component="publishingStatus"></div>
