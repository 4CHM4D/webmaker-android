<div>
  <a class="nav-btn" v-on="click: goBack" v-if="mode !== 'settings'">{{ 'Done' | i18n}}</a>
  <a class="nav-btn" v-on="click: goBack" v-if="mode == 'settings'">{{ 'Cancel' | i18n}}</a>
</div>

<h1>
    <span v-if="mode === 'settings'">{{ 'App Name & Icon' | i18n}}</span>
    <a class="edit-app-name" v-if="mode === 'edit'" v-on="click: changeMode('settings')" v-if="mode !== 'settings'">
      {{app.name}}
      <span class="fa fa-pencil"></span>
    </a>
    <span v-if="mode === 'play'">
      {{app.name}}
    </span>
  <button class="save-btn" v-on="click: saveAppSettings()" v-if="mode == 'settings'">
    <span class="fa fa-check"></span> {{ 'Save' | i18n}}
  </button>
</h1>

<div>
    <a v-if="mode !== 'settings' && !offlineUser" class="nav-btn" href="{{onDone}}">
        {{ 'Publish' | i18n}}
    </a>
</div>
