<div v-show="!app.id" v-component="alert" type="error" message="errorAppNotFound"></div>
<div v-show="app.id" class="makeContainer">


    <div id="navigationBar" class="nav-default nav-flex">{{ >navigation }}</div>
    <div class="toucan" v-show="!noBlock && mode === 'edit'">
        <img src="images/toucan1.svg"/>
    </div>

    <main v-class="edit-container: mode === 'edit', settings-container: mode === 'settings', no-block: noBlock === 0 && mode !== 'settings'">
        <div v-show="mode === 'settings'">{{ >settings }}</div>

        <div v-show="['edit'].indexOf(mode) > -1">
            <div v-component="blockList" id="blocks" class="blocks" v-class="offline: !isOnline" v-with="appid: app.id">
                <div
                    mode="{{ mode }}"
                    app="{{ app }}"
                    index="{{ $index }}"
                    v-component="inlineEditor"
                    v-repeat="block : app.blocks">

                    <div
                        v-with="block"
                        v-component="{{ block.type }}"></div>
                </div>
            </div>
        </div>
    </main>
</div>
