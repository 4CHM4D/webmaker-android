<div style="padding: 10px">
    <div v-component="switch" v-with="options: ['Featured','Newest']"></div>
</div>

<ul class="list-cell" v-show="mode === 'Featured'">
    <li v-component="appCell" v-repeat="apps.featured" mode="detail" template="true"></li>
</ul>

<ul class="list-cell" v-show="mode === 'Newest'">
    <li v-component="appCell" v-repeat="apps.newest" mode="detail" template="true"></li>
</ul>

<div v-component="tabBar"></div>
