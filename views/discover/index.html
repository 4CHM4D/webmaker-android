<nav v-component="navigationBar" class="nav-default"></nav>

<div v-show="isOnline">
    <div>
        <div v-component="switch" v-with="options: ['Featured','Newest']"></div>
    </div>

    <ul class="list-cell" v-show="mode === 'Featured'">
        <li v-component="appCell" v-repeat="app: apps.featured" appId="{{app.$key}}"  type="discover"></li>
    </ul>

    <ul class="list-cell" v-show="mode === 'Newest'">
        <li v-component="appCell" v-repeat="app: apps.newest" appId="{{app.$key}}" type="discover"></li>
    </ul>
</div>

<div v-show="!isOnline" style="height: 100%">
    <div class="missing">
        <div class="top">
            <img src="images/no-internet.svg">

            <p>{{'The Internet fell asleep!' | i18n}}</p>

            <p class="sub">
                {{'An active connection is needed to display the Discover Gallery' | i18n}}
            </p>
        </div>

        <div class="bottom">
            <p class="sub" v-bind-i18n-html="'Head over to Make to start creating your very own app.'"></p>
            <img src="images/arrow-fade-down.svg">
        </div>

    </div>
</div>

<div v-component="tabBar"></div>
